backend:
  name: git-gateway
  branch: main
publish_mode: editorial_workflow
media_folder: "assets/img/uploads"
collections:
  - name: "blog"
    label: "Post"
    folder: "src/blog/posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    preview_path: "blog/posts/{{slug}}"
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "layouts/blog_post.njk" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Snippet", name: "snippet", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "page_content"
    label: "Page Content"
    create: false
    folder: "src/_page_content"
    slug: "{{slug}}"
    preview_path: "{{slug}}"
    fields:
      - { label: "Featured Image", widget: "image"}
      - { label: "Body", name: "body", widget: "markdown" }
